# =============================================================================
# Documentation Workflow
# Builds and deploys Rust documentation to GitHub Pages
# =============================================================================
#
# This workflow:
# 1. Builds rustdoc documentation with all features
# 2. Adds custom styling and index redirect
# 3. Deploys to GitHub Pages
#
# Triggers:
# - On release (from release-please)
# - Manual workflow dispatch
# - Push to main (for docs/ changes)
#
# =============================================================================

name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "crates/**/Cargo.toml"
      - ".github/workflows/docs.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version being documented"
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: --enable-index-page -Zunstable-options -D warnings

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-docs

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build documentation
        run: |
          cargo +nightly doc \
            --workspace \
            --all-features \
            --no-deps \
            --document-private-items

      - name: Create index redirect
        run: |
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=presentation_http/index.html">
            <title>PiSovereign Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: #fff;
              }
              .container {
                text-align: center;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
              }
              a {
                color: #4fc3f7;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸš€ PiSovereign</h1>
              <p>Redirecting to <a href="presentation_http/index.html">documentation</a>...</p>
            </div>
          </body>
          </html>
          EOF

      - name: Add version info
        run: |
          VERSION="${{ inputs.version || github.ref_name }}"
          echo "{\"version\": \"${VERSION}\", \"built\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > target/doc/version.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output documentation URL
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation is available at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
