# =============================================================================
# Continuous Integration Workflow
# Runs on every push and pull request to main
# =============================================================================
#
# Jobs:
# - fmt:      Check code formatting (rustfmt)
# - clippy:   Lint with clippy (strict settings from Justfile)
# - deny:     Security and license checks (cargo-deny)
# - test:     Run all tests
# - coverage: Generate and upload code coverage
# - build:    Build release binaries (Linux + macOS)
# - doc:      Build and verify documentation
#
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use rust-toolchain.toml version
  RUSTUP_TOOLCHAIN: "1.93.0"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Format Check
  # ---------------------------------------------------------------------------
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # ---------------------------------------------------------------------------
  # Clippy Linting (synced with Justfile)
  # ---------------------------------------------------------------------------
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: |
          cargo clippy --workspace --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -W clippy::pedantic \
            -W clippy::nursery \
            -A clippy::module_name_repetitions \
            -A clippy::must_use_candidate \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            -A clippy::doc_markdown \
            -A clippy::redundant_pub_crate \
            -A clippy::future_not_send \
            -A clippy::option_if_let_else \
            -A clippy::return_self_not_must_use \
            -A clippy::missing_const_for_fn \
            -A clippy::use_self \
            -A clippy::uninlined_format_args \
            -A clippy::derive_partial_eq_without_eq \
            -A clippy::unnested_or_patterns \
            -A clippy::cast_possible_truncation \
            -A clippy::cast_precision_loss \
            -A clippy::literal_string_with_formatting_args \
            -A clippy::significant_drop_tightening \
            -A clippy::format_push_string

  # ---------------------------------------------------------------------------
  # Cargo Deny - Security & License Compliance
  # ---------------------------------------------------------------------------
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-deny
      - name: Check advisories
        run: cargo deny check advisories
      - name: Check bans
        run: cargo deny check bans
      - name: Check licenses
        run: cargo deny check licenses
      - name: Check sources
        run: cargo deny check sources

  # ---------------------------------------------------------------------------
  # Tests
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-features

  # ---------------------------------------------------------------------------
  # Code Coverage
  # ---------------------------------------------------------------------------
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage report
        run: cargo tarpaulin --all-features --workspace --out Lcov --output-dir target/coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # Build (Multi-Platform)
  # ---------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --workspace --all-features
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/release/pisovereign-cli
            target/release/pisovereign-server
          if-no-files-found: ignore
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Documentation Build
  # ---------------------------------------------------------------------------
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ---------------------------------------------------------------------------
  # CI Status Check (for branch protection)
  # ---------------------------------------------------------------------------
  ci-success:
    name: CI Success
    needs: [fmt, clippy, deny, test, coverage, build, doc]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.deny.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
