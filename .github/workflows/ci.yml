# =============================================================================
# Continuous Integration Workflow
# Runs on every push and pull request to main
# =============================================================================
#
# Jobs:
# - fmt:      Check code formatting (rustfmt)
# - clippy:   Lint with clippy (strict settings from Justfile)
# - deny:     Security and license checks (cargo-deny)
# - test:     Run all tests
# - coverage: Generate and upload code coverage
# - build:    Build release binaries (Linux + macOS)
# - doc:      Build and verify documentation
#
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Use rust-toolchain.toml version
  RUSTUP_TOOLCHAIN: "1.93.0"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Format Check
  # ---------------------------------------------------------------------------
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # ---------------------------------------------------------------------------
  # Clippy Linting (synced with Justfile)
  # ---------------------------------------------------------------------------
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: |
          cargo clippy --workspace --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -W clippy::pedantic \
            -W clippy::nursery \
            -A clippy::module_name_repetitions \
            -A clippy::must_use_candidate \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            -A clippy::doc_markdown \
            -A clippy::redundant_pub_crate \
            -A clippy::future_not_send \
            -A clippy::option_if_let_else \
            -A clippy::return_self_not_must_use \
            -A clippy::missing_const_for_fn \
            -A clippy::use_self \
            -A clippy::uninlined_format_args \
            -A clippy::derive_partial_eq_without_eq \
            -A clippy::unnested_or_patterns \
            -A clippy::cast_possible_truncation \
            -A clippy::cast_precision_loss \
            -A clippy::literal_string_with_formatting_args \
            -A clippy::significant_drop_tightening \
            -A clippy::format_push_string

  # ---------------------------------------------------------------------------
  # Tests
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-features

  # ---------------------------------------------------------------------------
  # Code Coverage (runs only on main branch)
  # Uses .tarpaulin.toml for 90% threshold, excludes, and other settings
  # ---------------------------------------------------------------------------
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-tarpaulin
      - name: Generate coverage report
        run: cargo tarpaulin --out Lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # Build (Multi-Platform)
  # ---------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --workspace --all-features
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/release/pisovereign-cli
            target/release/pisovereign-server
          if-no-files-found: ignore
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Documentation Build
  # ---------------------------------------------------------------------------
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ---------------------------------------------------------------------------
  # CI Status Check (for branch protection)
  # ---------------------------------------------------------------------------
  ci-success:
    name: CI Success
    needs: [fmt, clippy, test, coverage, build, doc]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Coverage job is skipped on PRs (runs only on main), so allow 'skipped' result
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" && "${{ needs.coverage.result }}" != "skipped" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
