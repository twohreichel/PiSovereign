# cargo-deny configuration for PiSovereign
# See: https://embarkstudios.github.io/cargo-deny/
#
# Run locally: cargo deny check
# CI integration: see .github/workflows/ci.yml

[graph]
# Target platforms for dependency resolution
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",  # Raspberry Pi 5
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]
all-features = true

# ============================================================================
# ADVISORIES - Security vulnerability checking
# ============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Fail on any vulnerability
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on yanked versions
yanked = "warn"
# Warn on crates with no security notice
notice = "warn"
# Ignore specific advisories (add with justification)
ignore = []

# ============================================================================
# LICENSES - License compliance checking
# ============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.93
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",  # Mozilla Public License (weak copyleft, file-level)
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
# Deny copyleft licenses by default
copyleft = "deny"

# Clarify licenses for crates with non-standard license files
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

# ============================================================================
# BANS - Crate and version restrictions
# ============================================================================
[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Warn on wildcard dependencies
wildcards = "deny"
# Allow build dependencies to have multiple versions
allow-build-scripts = ["*"]
# Highlight the dependency chain for banned crates
highlight = "all"

# Deny specific crates (security/quality concerns)
deny = [
    # Unmaintained crates
    { name = "atty", wrappers = [] },  # Use is_terminal instead
    # Crates with known issues
    { name = "openssl", wrappers = ["native-tls"] },  # Prefer rustls
]

# Skip duplicate version checks for these (known acceptable duplicates)
skip = [
    # Common crates with version splits
    { name = "syn", version = "1" },  # Many proc-macros still use syn 1.x
    { name = "hashbrown", version = "0.14" },
]

# Tree-wide skips for transitive dependencies
skip-tree = []

# ============================================================================
# SOURCES - Crate source restrictions
# ============================================================================
[sources]
# Only allow crates from crates.io by default
unknown-registry = "deny"
unknown-git = "deny"
# Allow specific private registries or git repos here
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow git dependencies from these GitHub orgs (if needed)
github = []
