# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from this directory on Grafana startup

apiVersion: 1

providers:
  - name: 'PiSovereign'
    orgId: 1
    folder: 'PiSovereign'
    folderUid: 'pisovereign'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
