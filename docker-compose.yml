# =============================================================================
# PiSovereign Docker Compose Configuration
# Local development environment with Prometheus and Grafana
# =============================================================================
#
# Usage:
#   Start:   docker compose up -d
#   Stop:    docker compose down
#   Logs:    docker compose logs -f pisovereign
#   Rebuild: docker compose up -d --build
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PiSovereign Application
  # ---------------------------------------------------------------------------
  pisovereign:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/andreasreichel/pisovereign:latest
    container_name: pisovereign
    restart: unless-stopped
    ports:
      - "3000:3000"   # HTTP API
      - "8080:8080"   # Prometheus metrics
    environment:
      - RUST_LOG=info,pisovereign=debug
      - PISOVEREIGN_CONFIG=/app/config/config.toml
      - PISOVEREIGN_DATA_DIR=/app/data
    volumes:
      - pisovereign-data:/app/data
      - ./config.toml:/app/config/config.toml:ro
    networks:
      - pisovereign-network
    # Hailo device passthrough (uncomment for Raspberry Pi with Hailo HAT)
    # devices:
    #   - /dev/hailo0:/dev/hailo0
    healthcheck:
      test: ["CMD", "/app/pisovereign-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: pisovereign-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - pisovereign-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: pisovereign-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pisovereign
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - pisovereign-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

# =============================================================================
# Networks
# =============================================================================
networks:
  pisovereign-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pisovereign-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
