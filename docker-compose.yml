# =============================================================================
# PiSovereign Docker Compose Configuration
# Local development environment with Prometheus and Grafana
# =============================================================================
#
# Usage (Development):
#   Start:   docker compose up -d
#   Stop:    docker compose down
#   Logs:    docker compose logs -f pisovereign
#   Rebuild: docker compose up -d --build
#
# Usage (Production with TLS):
#   Start:   docker compose --profile production up -d
#   Stop:    docker compose --profile production down
#
# Environment Variables for Production:
#   TRAEFIK_ACME_EMAIL    - Email for Let's Encrypt notifications
#   PISOVEREIGN_DOMAIN    - Your domain (e.g., pisovereign.example.com)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Traefik - Reverse Proxy with Automatic TLS (Production)
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: pisovereign-traefik
    profiles:
      - production
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--ping=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt ACME
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=pisovereign-network"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.format=json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - pisovereign-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    labels:
      - "traefik.enable=false"

  # ---------------------------------------------------------------------------
  # PiSovereign Application
  # ---------------------------------------------------------------------------
  pisovereign:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/andreasreichel/pisovereign:latest
    container_name: pisovereign
    restart: unless-stopped
    # Ports exposed directly in development, via Traefik in production
    ports:
      - "3000:3000"   # HTTP API (development only, remove in production)
      - "8080:8080"   # Prometheus metrics (internal)
    environment:
      - RUST_LOG=info,pisovereign=debug
      - PISOVEREIGN_CONFIG=/app/config/config.toml
      - PISOVEREIGN_DATA_DIR=/app/data
    volumes:
      - pisovereign-data:/app/data
      - ./config.toml:/app/config/config.toml:ro
    networks:
      - pisovereign-network
    # Traefik labels for production TLS routing
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.pisovereign.rule=Host(`${PISOVEREIGN_DOMAIN:-localhost}`)"
      - "traefik.http.routers.pisovereign.entrypoints=websecure"
      - "traefik.http.routers.pisovereign.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.pisovereign.loadbalancer.server.port=3000"
      # Security headers middleware
      - "traefik.http.middlewares.pisovereign-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.pisovereign-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.pisovereign-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.pisovereign-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.pisovereign-headers.headers.frameDeny=true"
      - "traefik.http.routers.pisovereign.middlewares=pisovereign-headers"
    # Hailo device passthrough (uncomment for Raspberry Pi with Hailo HAT)
    # devices:
    #   - /dev/hailo0:/dev/hailo0
    healthcheck:
      test: ["CMD", "/app/pisovereign-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: pisovereign-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - pisovereign-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: pisovereign-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pisovereign
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - pisovereign-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

# =============================================================================
# Networks
# =============================================================================
networks:
  pisovereign-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pisovereign-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  traefik-letsencrypt:
    driver: local
