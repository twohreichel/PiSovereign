# Promtail configuration for PiSovereign Docker setup
# Scrapes Docker container logs and Traefik access logs

server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=pisovereign"]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        target_label: "container"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            target: target
      - labels:
          level:
      - timestamp:
          source: time
          format: RFC3339

  # Traefik access logs
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          __path__: /var/log/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            status: DownstreamStatus
            method: RequestMethod
            path: RequestPath
            duration: Duration
      - labels:
          status:
          method:
