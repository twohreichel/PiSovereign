# Prometheus configuration for PiSovereign Docker setup
# Scrapes PiSovereign metrics, Prometheus self-metrics, and node_exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerting_rules.yml"

scrape_configs:
  - job_name: "pisovereign"
    metrics_path: "/metrics/prometheus"
    static_configs:
      - targets: ["pisovereign:8080"]
        labels:
          instance: "pisovereign"
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
